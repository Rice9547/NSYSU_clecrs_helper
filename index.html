            },
            {
                'text': 'E',
                'time': '20:10-21:00'
            },
            {
                'text': 'F',
                'time': '21:05-21:55'
            }
        ];
        function getPosition(day, cnt) {
            const trans = "A1234B56789CDEFG".search(cnt);
            return trans * 9 + 2 + day;
        }
        window.onload = () => {
            let time_table = document.getElementById('time_table');
            let tbody = time_table.children[1];
            for (let i of times) {
                let tr = document.createElement('tr');
                tr.innerHTML = `<td>${i.text}</td><td>${i.time}</td>`;
                for (let j = 0; j < 7; j++) {
                    tr.appendChild(document.createElement('td'));
                }
                tbody.appendChild(tr);
            }
            let tds = document.getElementsByTagName('td');
            for (let i = 0; i < course.length; i++) {
                let day = course[i];
                for (let time in day) {
                    if (typeof (day[time]) != "string" && day[time].length == 0) {
                        continue;
                    }
                    let button = document.createElement('button');
                    button.setAttribute('class', 'btn btn-primary');
                    button.setAttribute('data-toggle', 'modal');
                    button.setAttribute('data-target', `#course${getPosition(i, time)}`);
                    let modal = `
                        <div class="modal fade" id="course${getPosition(i, time)}" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <span style='color: black'>
                                        ${typeof (day[time]) == "string" ? day[time] : day[time].join('<br>')}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    button.innerHTML = typeof (day[time]) == "string" ? "(1)" : `(${day[time].length})`;
                    tds[getPosition(i, time)].innerHTML = modal;
                    tds[getPosition(i, time)].appendChild(button);
                }
            }
        }
    </script>
    <style>
        .table {
            margin: 0;
        }

        .table tbody tr td {
            vertical-align: middle;
        }

        td {
            text-align: center;
        }
    </style>
</head>
